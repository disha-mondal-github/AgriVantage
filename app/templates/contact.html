{% extends 'base.html' %}

{% block title %}Contact Us - AgriVantage{% endblock %}

{% block content %}
    <h2 class="contact-content">Contact Us</h2>
    <form id="contact-form" method="post" action="https://api.web3forms.com/submit">
        <div class="row">
            <input type="hidden" name="access_key" value="{{ config['ACCESS_KEY'] }}" id="access_key">
            <div class="col-6 col-12-mobile"><input type="text" name="name" placeholder="Name" required /></div>
            <div class="col-6 col-12-mobile"><input type="email" name="email" placeholder="Email" required /></div>
            <div class="col-12">
                <textarea name="message" placeholder="Message" required></textarea>
            </div>
            <div class="col-12">
                <input type="submit" value="Send Message" />
            </div>
        </div>
    </form>

    <div id="contact-response"></div>
{% endblock %}

<script>
// No need for a JavaScript submit handler since we want to let the API handle the response
</script>
