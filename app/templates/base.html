<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AgriVantage{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="{{ url_for('static', filename='video/background.mp4') }}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Header Section -->
    <header class="d-flex justify-content-between align-items-center p-3">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Team Logo" class="logo">
        <h1 class="site-title">AgriVantage</h1>
    </header>

    <!-- Navigation Bar with Button Links -->
    <nav class="navbar-custom">
        <ul class="navbar-nav-custom">
            <li class="nav-item">
                <a href="{{ url_for('main.index') }}" class="btn-nav">Home</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('main.visualizations') }}" class="btn-nav">Visualizations</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('main.about') }}" class="btn-nav">About</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('main.resources') }}" class="btn-nav">Resources</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('main.contact') }}" class="btn-nav">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Content Block for Each Page -->
    <main>
        <div class="container py-5">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer that sticks to the bottom of the page -->
    <footer class="footer text-center text-light py-3">
        <p>&copy; 2024 AgriVantage | NASA SpaceApps Challenge</p>
    </footer>

    <!-- Bootstrap JS for basic plugins -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
